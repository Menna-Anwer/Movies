
<div class="form-container">
    <h1 class="fw-bold">Register</h1>
      <form [formGroup]="registerForm">
          <mat-form-field appearance="fill" class="full-width">
              <mat-label>First Name</mat-label>
              <input matInput type="text" formControlName="first_name" required>
              <mat-error *ngIf="formControlles['first_name'].invalid">{{getFirstNameErrorMessage()}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" formControlName="last_name" required>
            <mat-error *ngIf="formControlles['last_name'].invalid">{{getLastNameErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label> Email</mat-label>
            <input matInput type="text" formControlName="email" required>
            <mat-error *ngIf="formControlles['email'].invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label> Password</mat-label>
            <input matInput type="text" formControlName="password" required>
            <mat-error *ngIf="formControlles['password'].invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label> Age</mat-label>
            <input matInput type="text" formControlName="age" required>
            <mat-error *ngIf="formControlles['age'].invalid">{{getAgeErrorMessage()}}</mat-error>
        </mat-form-field>
      
            <div mat-dialog-actions class="mt-3">
              <button mat-button class="clear-btn" (click)="clearAll()" >Clear All</button>
              <button mat-button class="filter-btn" [disabled]="registerForm.invalid" (click)="submit(registerForm)" type="submit" >Register</button>
            </div>
      </form>
  </div>
