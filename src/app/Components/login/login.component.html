<div class="form-container ">
    <h1 class="fw-bold">login</h1>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label> Email</mat-label>
            <input matInput type="text" formControlName="email" required>
            <mat-error *ngIf="formControlles['email'].invalid">{{getEmailErrorMessage()}}</mat-error>
            <!-- <mat-error *ngIf="errorMassage">{{errorMassage}}</mat-error> -->
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label> Password</mat-label>
            <input matInput type="text" formControlName="password" required>
            <mat-error *ngIf="formControlles['password'].invalid">{{getPasswordErrorMessage()}}</mat-error>
            <!-- <mat-error *ngIf="errorMassage">{{errorMassage}}</mat-error> -->
        </mat-form-field>
      
            <div mat-dialog-actions class="mt-3">
              <button mat-button class="clear-btn" (click)="clearAll()" >Clear All</button>
              <button mat-button class="filter-btn" [disabled]="loginForm.invalid" (click)="submit(loginForm)" type="submit" >
               <span *ngIf="!isLoading">login</span> 
               <span *ngIf="isLoading"><li class="fa-solid fa-spinner fa-spin"></li></span>
             </button>
            </div>
      </form>
  </div>
