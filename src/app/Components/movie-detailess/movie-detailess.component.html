<div class="back-image" >
  <!-- [style]="{'background-image': ' url(' + imgSrc+movieDetailesData.backdrop_path + ')'}" -->
   <div class="container card-contain ">
    <!-- <div class="card mx-auto" [style]="{'background-image': 'url(' + imgSrc+movieDetailesData.poster_path + ')'}" > -->
        <div class="row g-0 card-contain align-items-center">
          <div class="col-md-4">
            <img src="{{imgSrc+movieDetailesData.poster_path}}" class="img-fluid rounded-start " alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h1 class="card-title fw-bold fs-1 py-3">{{movieDetailesData.original_title}}</h1>
              <h4 class="card-text pe-5">{{movieDetailesData.overview}}</h4>
              <p class="card-text">Release Date <span class="text-secondary">{{movieDetailesData.release_date}}</span></p>
              <div class="row">
                <h3 class="col-lg-4 ">Vote Average <span class="text-secondary">{{movieDetailesData.vote_average}}</span> </h3>
                <h3  class="col-lg-4 ">Vote Count <span class="text-secondary"> {{movieDetailesData.vote_count}}</span> </h3>
              </div>
             
              <ul>
                  <li *ngFor="let item of movieDetailesData.genres"><h3>{{item.name}}</h3></li>
              </ul>
              <button  class="btn btn-watch-trailer" > <a class="text-decoration-none text-white btn-md" href="https://www.themoviedb.org/video/play?key={{getMovieVideoResult}}" 
                target="_blank"
                >watch trailer</a></button>
            </div>
          </div>

          <div class=" cast-contain">
            <h1 class="text-white">Movie Cast</h1>
            <div class="row">
            <div class="col-lg-3" *ngFor="let c of getMovieCastResult">
                <div class="row mt-3 mb-2">
                    <div class="cast-cont col-lg-6 col-sm-3" *ngIf="c.profile_path">
                        <img 
                        src="https://image.tmdb.org/t/p/original/{{ c.profile_path}}" >
                        <div class="pt-3">
                          <h3 class="text-white">{{c.original_name}}</h3>
                          <p class="text-white">{{c.character}}</p>
                       </div>
                    </div>
                </div>

                </div>

            </div>
          
        </div>
      </div>
   <!-- </div> -->
</div>
